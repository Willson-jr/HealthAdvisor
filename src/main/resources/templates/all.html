<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>





<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Create another user<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>

            <th scope="col">kkal norm</th>
            <th scope="col">kkal eaten</th>
            <th scope="col">kkal to eat</th>

            <th scope="col">water norm</th>
            <th scope="col">water drunk</th>
            <th scope="col">water to drink</th>

            <th scope="col">Consumed something?</th>
            <th scope="col">Edit user</th>
            <th scope="col">Delete user</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user: ${users}" >


            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>

            <td th:text="${user.diet.normToLoseKcal}"></td>
            <td th:text="${user.diet.consumed}"></td>
            <td th:text="${user.diet.leftToConsume}"></td>

            <td th:text="${user.diet.waterToDrink}"></td>
            <td th:text="${user.diet.waterDrunk}"></td>
            <td th:text="${user.diet.waterLeftToDrink}"></td>


            <td ><a th:href="'/users/'+${user.id}">Consume</a></td>
            <td ><a th:href="'/users/'+${user.id}+'/edit'">Edit</a></td>
            <td ><a th:href="'/users/'+${user.id}+'/destroy'">Delete</a></td>
        </tr>


        </tbody>
    </table>
</div>
</body>
</html>
